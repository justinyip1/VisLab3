<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <!-- Import d3 -->
    <script defer src="https://d3js.org/d3.v6.min.js"></script>
    
    <!-- Import the webpage's javascript file -->
    <script defer src="/script.js"></script>
    
    <!-- Import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
    <!--Import milligram-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
    
    
  </head>
  <body>
<!-- add containers for SCATTERPLOT data and graph -->
<div class="container">
    <div class="row>">
      <h2>
        Population in European Cities
      </h2>
    </div>
    <div class="row">
      <div class="city-count"></div>
    </div>
    <div class="row">
      <div class="population-plot"></div>
    </div>
    
  <!-- add containers for BAR graph -->
  <div class="row">
    <div class="buildings-intro"></div>
  </div>
  <div class="row"> 
    <div class="column"> <!-- bar chart on left -->
      <div class="building-height"></div>
    </div>
    <div class= "column"> <!-- image middle  -->
        <img class="image">
    </div>
    <div class="column"> <!-- info right -->
      <h4 class="building-name"> </h4>
      <table>
        <tr>
          <td> Height </td>
          <td><span class="height"></span></td>
        </tr>
        <tr>
          <td>City</td>
          <td><span class="city"></span></td>
        </tr>
        <tr>
          <td>Country</td>
          <td><span class="country"></span></td>
        </tr>
        <tr>
          <td>Floors</td>
          <td><span class="floors"></span></td>
        </tr>
        <tr>
          <td>Completed</td>
          <td><span class="completed"></span></td>
        </tr>
      </table>
    </div>
  </div> 
  </div>
  </body>
</html>
